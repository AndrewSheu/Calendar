<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <div class="Container">
        <div class="warp">
            <h1>Canlender</h1>
            <div>
                <div class="calendar">
                    <div class="calendar-header">
                        <div class="year-box">
                            <i class="fas fa-chevron-left year-change" id="prev-year"></i>
                            <a class="year" id="year-display"></a>
                            <i class="fas fa-chevron-right year-change" id="next-year"></i>
                        </div>
                        <div>
                            <a id="month-picker"></a>
                        </div>
                    </div>
                    <div class="calendar-week-days">
                        <a>Sun</a>
                        <a>Mon</a>
                        <a>Thu</a>
                        <a>Wed</a>
                        <a>Thu</a>
                        <a>Fri</a>
                        <a>Sat</a>
                    </div>
                    <div class="calendar-days" id="calendar-days"></div>
                </div>
                <div class="monthslist"></div>

                <div class="today_button" id="today_button">
                    <a>back to today</a>
                </div>

                <div class="event">
                    <h2>Event</h2>
                    
                    <a id="event-date"></a>
                    <div class="event-box">
                        <div class="event-header">
                            <input type="text" id="text">
                            <input type="button" id="add" value="add">
                        </div>

                        <ul class="eventlist">
                            <!-- <li></li> add place -->
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
</body>
    <script src="/Script.js"></script>

</html>
