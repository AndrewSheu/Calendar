<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <div class="Container">
        <div class="warp">
            <h1>Canlender</h1>
            <div>
                <div class="Calender">
                    <div class="top-calendar">
                        <div class="year-box">
                            <i class="fas fa-chevron-left" id="year-previous"></i>
                            <a class="year" id="year-display"></a>
                            <i class="fas fa-chevron-right" id="year-next"></i>
                        </div>
                        <div>
                            <a id="month-display" ></a>
                        </div>
                    </div>
                    <div class="calendar-week-days">
                        <a>Sun</a>
                        <a>Mon</a>
                        <a>Thu</a>
                        <a>Wed</a>
                        <a>Thu</a>
                        <a>Fri</a>
                        <a>Sat</a>
                    </div>
                    <div class="calendar-days"></div>
                </div>
                <div class="event">
                    <h2>Event</h2>
                    <div class="event-box">
                        <ul class="eventlist">
                            <li>meeting</li>
                            <li>dinner</li>
                            <li>payment due</li>
                        </ul>
                    </div>
                </div>
                <div id="months-list"></div>
            </div>
        </div>


    </div>
</body>
</html>
<script src="/Script.js"></script>
