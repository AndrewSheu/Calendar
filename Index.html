<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <div class="Container">
        <div class="warp">
            <h1>Canlender</h1>
            <div>
                <div class="Calender">
                    <div class="top-calendar">
                        <div class="year-box">
                            <i class="fas fa-chevron-left"></i>
                            <a class="year">2023</a>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <a class="months" >December</a>
                    </div>
                    <div class="bot-calendar">
                        <a>Sun</a>
                        <a>Mon</a>
                        <a>Thue</a>
                        <a>Wed</a>
                        <a>Thur</a>
                        <a>Fri</a>
                        <a>Sat</a>
                    </div>
                </div>
                <div class="event">
                    <h2>Event</h2>
                    <div class="event-box">
                        <ul class="eventlist">
                            <li>meeting</li>
                            <li>dinner</li>
                            <li>payment due</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
